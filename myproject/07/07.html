<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>求和</title>
	<style>
	#input {text-align: center;}
	span {font-size: small}
	button{margin-top: 20px}
	#number{font-size: 200%;margin-top:20px;}
	</style>
	<script>
	window.onload = function(){
		var button = document.getElementsByTagName("button")[0];
		var input = document.getElementsByTagName("input")[0];
		var sum = document.getElementById("number");
		input.onkeyup = function(){
			this.value = this.value.replace(/[^(\d)|(,)]/,"");
		}
		button.onclick = function(){
			var nums = input.value.split(",");
			var thesum = 0;	
			for(var i in nums){					
			thesum += parseInt(nums[i]);
		}
			sum.innerHTML = thesum
		};
	}
	</script>
	</head>
	<body>
		<div id="allcontainer">
		<div id="input">
			<input type="text" value="1,2,3,4,5,6,7,8,9"> <span>请输入数字，数字之间用半角,分隔</span></br>
			<button>求和</button>
			<div id="number">
			</div>
		</div>
	</div>
	</body>
</html>
